<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wayback Machine</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>
<body>
  <div id="logo"></div>
  <hr>

  <div id="search">
    <input id="search_input" type="text" placeholder="Search" autocomplete="off" class="form-control">
    <ul id="suggestion-box" class="dropdown-menu"></ul>
  </div>

  <div class="row">
    <button class="btn btn-success btn-sm" id="save_now">Save Page Now</button>
  </div>

  <div class="row">
    <button class="btn btn-primary btn-sm" id="recent_capture">Recent Version</button>
  </div>

  <div class="row">
    <button class="btn btn-warning btn-sm" id="first_capture">First Version</button>
  </div>

  <div class="row">
    <button class="btn btn-info btn-sm" id="overview">Overview</button>
  </div>

  <div class="row">
    <button class="btn btn-info btn-sm" id="alexa_statistics">Alexa</button>
    <button class="btn btn-info btn-sm" id="whois_statistics">Whois</button>
  </div>

  <div class="row">
    <button class="btn btn-default btn-twitter btn-sm" id="search_tweet">
      <b><i class="fa fa-twitter"></i> Tweets</b>
    </button>
  </div>

  <div class="row">
    <button class="btn btn-default btn-sm" id="make_modal">Site Map</button>
  </div>

  <div class="row">
    <a id="fb_share" class="btn-social btn-sm btn-facebook" ><i class="fa fa-facebook"></i></a>
    <a id="twit_share" class="btn-social btn-sm btn-twitter"><i class="fa fa-twitter"></i></a>
    <a id="gplus_share" class="btn-social btn-sm btn-google-plus"><i class="fa fa-google-plus"></i></a>
    <a id="linkedin_share" class="btn-social btn-sm btn-linkedin"><i class="fa fa-linkedin"></i></a>
  </div>

  <div class="row">
    <button class="btn btn-danger btn-sm formfineleft" id="about_support_button">About</button>
  </div>

  <script src="scripts/popup.js"></script>
</body>
</html>
